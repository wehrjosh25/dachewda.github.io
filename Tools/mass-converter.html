<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mass Unit Converter - Dachewda</title>
  <link rel="stylesheet" href="../Formatting.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .converter-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 15px;
      margin-top: 30px;
      align-items: center;
    }

    .converter-grid input,
    .converter-grid select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Mass Unit Converter</h1>
  <p style="text-align: center;">Convert between English and Metric mass units.</p>

  <div class="converter-grid">
    <input type="number" id="inputValue" placeholder="Enter value" />
    <select id="fromUnit">
      <option value="oz">Ounces (oz)</option>
      <option value="lb">Pounds (lb)</option>
      <option value="ton">Tons (short)</option>
      <option value="g">Grams (g)</option>
      <option value="kg">Kilograms (kg)</option>
      <option value="t">Metric Tons (t)</option>
    </select>
    <input type="text" id="outputValue" placeholder="Result" readonly />
    <select id="toUnit">
      <option value="g">Grams (g)</option>
      <option value="kg">Kilograms (kg)</option>
      <option value="t">Metric Tons (t)</option>
      <option value="oz">Ounces (oz)</option>
      <option value="lb">Pounds (lb)</option>
      <option value="ton">Tons (short)</option>
    </select>
  </div>

  <p class="result" id="result"></p>

  <script>
    const conversionRates = {
      oz: 28.3495,      // grams
      lb: 453.592,      // grams
      ton: 907184.74,   // grams (short ton)
      g: 1,
      kg: 1000,
      t: 1_000_000
    };

    function convertMass() {
      const inputValue = parseFloat(document.getElementById('inputValue').value);
      const fromUnit = document.getElementById('fromUnit').value;
      const toUnit = document.getElementById('toUnit').value;
      const outputField = document.getElementById('outputValue');

      if (isNaN(inputValue)) {
        outputField.value = '';
        document.getElementById('result').textContent = '';
        return;
      }

      const grams = inputValue * conversionRates[fromUnit];
      const resultValue = grams / conversionRates[toUnit];

      outputField.value = resultValue.toFixed(4);
      document.getElementById('result').textContent =
        `${inputValue} ${fromUnit} = ${resultValue.toFixed(4)} ${toUnit}`;
    }

    // Trigger conversion on any relevant input change
    document.getElementById('inputValue').addEventListener('input', convertMass);
    document.getElementById('fromUnit').addEventListener('change', convertMass);
    document.getElementById('toUnit').addEventListener('change', convertMass);
  </script>

</body>
</html>
